    <!-- regular css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- mobile: smartphone and tablet -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />

    <!-- widescreen -->
    <link

        </div>

          </div>

          <!--  -->
          <div class="mb-4">
            <h1 class="heading-l-bold">8</h1>
            <p class="text">LANGUAGES</p>
          </div>

          <!--  -->
          <div class="mb-4">
            <h1 class="heading-l-bold">1.2M</h1>
            <p class="text">LEADS</p>
          </div>
        </div>
